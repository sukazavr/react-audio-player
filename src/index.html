<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>React Audio Player</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-family: 'Helvetica Neue', Roboto, HelveticaNeue, Helvetica, Arial, sans-serif!important;
      }
      .BDOS { background: #06f; height: 100%; padding: 2em; box-sizing: border-box; }
      .BDOS h1 { color: #fff; margin-top: 0px; }
      .BDOS p { color: #fff; font-size: 1.2em; }
    </style>
  </head>
  <body>
    <noscript>
      <div class="BDOS">
        <h1>JavaScript is disabled</h1>
        <p>The app can't work without JS, pls, enable the JS and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
